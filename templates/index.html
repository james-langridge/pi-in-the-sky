<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi In The Sky</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <div id="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video stream">
        <div id="stream-status">Stream Stopped</div>
    </div>
    <div id="controls">
        <div id="camera-controls">
            <div class="control-group">
                <label for="exposureTime">Exposure Time (ms):</label>
                <input type="number" id="exposureTime" min="0" max="1000" step="1">
            </div>
            <div class="control-group">
                <label for="iso">ISO:</label>
                <input type="number" id="iso" min="1" max="16" step="0.1">
            </div>
            <div class="control-group">
                <label for="awbMode">AWB Mode:</label>
                <select id="awbMode">
                    <option value="0">Auto</option>
                    <option value="1">Incandescent</option>
                    <option value="2">Tungsten</option>
                    <option value="3">Fluorescent</option>
                    <option value="4">Indoor</option>
                    <option value="5">Daylight</option>
                    <option value="6">Cloudy</option>
                </select>
            </div>
            <div class="control-group">
                <label for="frameRate">Frame Rate:</label>
                <input type="number" id="frameRate" min="1" max="120" step="1">
            </div>
            <div class="control-group">
                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" min="-1" max="1" step="0.1">
            </div>
            <div class="control-group">
                <label for="contrast">Contrast:</label>
                <input type="range" id="contrast" min="0" max="32" step="1">
            </div>
            <div class="control-group">
                <label for="saturation">Saturation:</label>
                <input type="range" id="saturation" min="0" max="32" step="1">
            </div>
            <div class="control-group">
                <label for="sharpness">Sharpness:</label>
                <input type="range" id="sharpness" min="0" max="16" step="1">
            </div>
            <div class="control-group">
                <label for="hdrMode">HDR Mode:</label>
                <select id="hdrMode">
                    <option value="0">Off</option>
                    <option value="1">Single Exposure</option>
                    <option value="2">Multi Exposure</option>
                </select>
            </div>
            <div class="control-group">
                <label for="exposureMode">Exposure Mode:</label>
                <select id="exposureMode">
                    <option value="0">Normal</option>
                    <option value="1">Short</option>
                    <option value="2">Long</option>
                    <option value="3">Custom</option>
                </select>
            </div>
            <div class="control-group">
                <label for="meteringMode">Metering Mode:</label>
                <select id="meteringMode">
                    <option value="0">CenterWeighted</option>
                    <option value="1">Spot</option>
                    <option value="2">Matrix</option>
                </select>
            </div>
        </div>
        <div class="preset-controls">
            <button onclick="resetToDefaults()">Reset to Defaults</button>
            <button onclick="applyPreset('low_light')">Low Light Preset</button>
            <button onclick="applyPreset('fast_motion')">Fast Motion Preset</button>
            <button onclick="applyPreset('high_detail')">High Detail Preset</button>
        </div>
        <button onclick="updateCameraSettings()">Apply Settings</button>
        <button id="shutdown" onclick="if(confirm('Are you sure you want to shut down?')) fetch('/shutdown')">Shut Down</button>
        <div id="status-message"></div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
